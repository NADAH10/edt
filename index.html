<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi du Temps</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            overflow-x: hidden;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(2, 600px); /* Two weeks */
            gap: 10px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }
.day {
    border: 1px solid #ccc;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    padding: 10px;
    position: relative;
    cursor: pointer;
    height: 100%;
}

.day[data-day="Samedi"], .day[data-day="Dimanche"] {
    background-color: #e0e0e0; /* Couleur grisée */
}


        .day-header {
            background-color: #f4a7c1; /* Pastel pink */
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        .day-content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .event {
            border: 1px solid #f4a7c1;
            background-color: #fddde6;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .event-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .event-text {
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            z-index: 1000;
        }

        .modal-header {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .modal input, .modal textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal textarea {
            height: 80px;
        }

        .modal button {
            width: 100%;
            background-color: #f4a7c1; /* Pastel pink */
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #f4a7c1; /* Pastel pink */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #deleteEventBtn {
            background-color: red;
            display: none;
        }

    </style>
</head>
<body>

    <div class="calendar">
        <!-- Semaine 1 -->
        <div class="day" data-day="Lundi">
            <div class="day-header">Lundi</div>
            <div class="day-content"></div>
        </div>
        <div class="day" data-day="Mardi">
            <div class="day-header">Mardi</div>
            <div class="day-content"></div>
        </div>
        <div class="day" data-day="Mercredi">
            <div class="day-header">Mercredi</div>
            <div class="day-content"></div>
        </div>
        <div class="day" data-day="Jeudi">
            <div class="day-header">Jeudi</div>
            <div class="day-content"></div>
        </div>
        <div class="day" data-day="Vendredi">
            <div class="day-header">Vendredi</div>
            <div class="day-content"></div>
        </div>
        <div class="day" data-day="Samedi">
            <div class="day-header">Samedi</div>
            <div class="day-content"></div>
        </div>
        <div class="day" data-day="Dimanche">
            <div class="day-header">Dimanche</div>
            <div class="day-content"></div>
        </div>

        <!-- Semaine 2 -->
        <div class="day" data-day="Lundi">
            <div class="day-header">Lundi</div>
            <div class="day-content"></div>
        </div>
        <div class="day" data-day="Mardi">
            <div class="day-header">Mardi</div>
            <div class="day-content"></div>
        </div>
        <div class="day" data-day="Mercredi">
            <div class="day-header">Mercredi</div>
            <div class="day-content"></div>
        </div>
        <div class="day" data-day="Jeudi">
            <div class="day-header">Jeudi</div>
            <div class="day-content"></div>
        </div>
        <div class="day" data-day="Vendredi">
            <div class="day-header">Vendredi</div>
            <div class="day-content"></div>
        </div>
        <div class="day" data-day="Samedi">
            <div class="day-header">Samedi</div>
            <div class="day-content"></div>
        </div>
        <div class="day" data-day="Dimanche">
            <div class="day-header">Dimanche</div>
            <div class="day-content"></div>
        </div>
    </div>

    <!-- Bouton pour télécharger le calendrier -->
    <button class="download-btn" id="downloadBtn">Télécharger le calendrier</button>

    <!-- Fenêtre modale -->
    <div class="modal" id="eventModal">
        <div class="modal-header">Ajouter/Modifier un événement</div>
        <input type="text" id="eventTitle" placeholder="Titre de l'événement" />
        <textarea id="eventText" placeholder="Description de l'événement"></textarea>
        <button id="saveEventBtn">Enregistrer</button>
        <button id="deleteEventBtn">Supprimer</button>
    </div>

    <!-- Overlay (pour assombrir l'arrière-plan lors de l'affichage de la modale) -->
    <div class="overlay" id="modalOverlay"></div>

    <script>
        const modal = document.getElementById('eventModal');
        const overlay = document.getElementById('modalOverlay');
        let selectedDay = null;
        let selectedEvent = null; // Pour l'événement sélectionné

        // Ajouter ou ouvrir un événement existant en cliquant sur un jour
        document.querySelectorAll('.day').forEach(day => {
            day.addEventListener('click', (e) => {
                if (e.target.classList.contains('event')) {
                    // Cliquer sur un événement pour le modifier ou le supprimer
                    selectedEvent = e.target;
                    document.getElementById('eventTitle').value = selectedEvent.querySelector('.event-title').textContent;
                    document.getElementById('eventText').value = selectedEvent.querySelector('.event-text') ? selectedEvent.querySelector('.event-text').textContent : '';
                    document.getElementById('deleteEventBtn').style.display = 'block'; // Montrer le bouton de suppression
                } else {
                    // Cliquer sur une case du calendrier pour ajouter un nouvel événement
                    selectedDay = day.querySelector('.day-content');
                    document.getElementById('eventTitle').value = '';
                    document.getElementById('eventText').value = '';
                    document.getElementById('deleteEventBtn').style.display = 'none'; // Cacher le bouton de suppression pour un nouvel événement
                    selectedEvent = null;
                }
                modal.style.display = 'block';
                overlay.style.display = 'block';
            });
        });

        // Fermer la modale en cliquant sur l'overlay
        overlay.addEventListener('click', () => {
            modal.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Enregistrer ou modifier un événement
        document.getElementById('saveEventBtn').addEventListener('click', () => {
            const title = document.getElementById('eventTitle').value;
            const text = document.getElementById('eventText').value;

            if (selectedEvent) {
                // Modifier l'événement existant
                selectedEvent.querySelector('.event-title').textContent = title;
                if (text) {
                    if (!selectedEvent.querySelector('.event-text')) {
                        const eventTextDiv = document.createElement('div');
                        eventTextDiv.classList.add('event-text');
                        selectedEvent.appendChild(eventTextDiv);
                    }
                    selectedEvent.querySelector('.event-text').textContent = text;
                } else if (selectedEvent.querySelector('.event-text')) {
                    selectedEvent.querySelector('.event-text').remove(); // Supprimer la description si vide
                }
            } else {
                // Ajouter un nouvel événement
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');

                const eventTitle = document.createElement('div');
                eventTitle.classList.add('event-title');
                eventTitle.textContent = title;

                const eventText = document.createElement('div');
                eventText.classList.add('event-text');
                eventText.textContent = text;

                eventDiv.appendChild(eventTitle);
                if (text) {
                    eventDiv.appendChild(eventText);
                }

                selectedDay.appendChild(eventDiv);
            }

            modal.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Supprimer un événement
        document.getElementById('deleteEventBtn').addEventListener('click', () => {
            if (selectedEvent) {
                selectedEvent.remove(); // Supprimer l'événement du DOM
                selectedEvent = null;
                modal.style.display = 'none';
                overlay.style.display = 'none';
            }
        });

        // Télécharger le calendrier en image
        document.getElementById('downloadBtn').addEventListener('click', () => {
            html2canvas(document.querySelector(".calendar")).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'calendrier.png';
                link.click();
            });
        });
    </script>

    <!-- Script html2canvas (version mise à jour) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
